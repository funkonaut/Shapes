<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .turn-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            transition: background-color 0.3s ease;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 10px;
        }

        .grid-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            position: relative;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }

        .piece {
            width: 40px;
            height: 40px;
            position: absolute;
            cursor: pointer;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid black;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
        }

        .square {
            width: 40px;
            height: 40px;
            background-color: black;
        }

        .pentagon {
            width: 45px;
            height: 45px;
            background-color: black;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .triangle.white {
            border-bottom-color: white;
        }

        .circle.white {
            background-color: white;
        }

        .square.white {
            background-color: white;
        }

        .pentagon.white {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="game-board">
        <!-- Grid cells will be generated here -->
    </div>
    <div class="turn-indicator"></div>

    <script src="gameai.js"></script>

</body>
</html>
